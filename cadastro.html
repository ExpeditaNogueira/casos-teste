<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo o conjunto de caracteres UTF-8 e a meta tag de visualização responsiva para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página que aparece na aba do navegador -->
    <title>Sítio Bela Vista</title>

    <!-- Link para os ícones do Bootstrap, usados para ícones no site -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Ícone do site (logo que aparece na aba do navegador) -->
    <link rel="icon" href="/images/logo_aba.png" type="image/x-icon">

    <!-- Preconectar fontes do Google Fonts para otimizar o carregamento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Pacifico&family=Poiret+One&family=Quicksand:wght@300..700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Link para o Bootstrap CSS (biblioteca para layout responsivo e componentes prontos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link para o arquivo de estilo CSS personalizado -->
    <link rel="stylesheet" href="css/meu-estilo-cadastro.css">
</head>
<body>
    <!-- Cabeçalho da página com barra de navegação -->
    <header>
        <!-- Barra de navegação do site -->
        <nav class="navbar navbar-expand-lg mx-4">
            <!-- Logo do Sítio, exibido na barra de navegação -->
            <img class="navbar-brand img-fluid" src="/images/logo.png" alt="Sítio Bela Vista Logo" style="max-width: 70px; height: auto;">
            
            <!-- Título do site centralizado -->
            <span class="mx-auto"><h2><b>SÍTIO BELA VISTA</b></h2></span>

            <!-- Botão de menu para dispositivos móveis -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacao" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu de navegação que aparece quando o menu é expandido -->
            <div class="collapse navbar-collapse text-center" id="menu-navegacao">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                    <!-- Links de navegação para páginas do site -->
                    <li class="nav-item">
                        <a href="principal.html" class="nav-link">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a href="sobre.html" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="reserva.html" class="nav-link">Reserve</a>
                    </li>
                    <li class="nav-item">
                        <a href="contato.html" class="nav-link">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a href="perfil.html" class="nav-link">Perfil</a>
                    </li>

                    <!-- Link de login, que indica que o usuário não está logado -->
                    <li class="nav-item">
                        <a href="login.html" class="nav-link active" id="botao-login"><span>Entrar <i class="bi bi-person"></i></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Corpo principal da página -->
    <main>
        <section>
            <article>
                <!-- Seção de título do formulário de login, com imagem de fundo -->
                <div class="titulo-login position-relative">
                    <span class="titulo-texto-login">Cadastro</span>
                    <!-- Imagem de fundo da seção -->
                    <img src="/images/por-do-sol.jpg" class="img-fluid img-sol" alt="Sítio Bela Vista Por do Sol" width="100%">
                </div>

                <!-- Formulário de cadastro -->
                <div class="container py-4 my-5">
                    <form class="container col-sm-10 col-md-7 col-lg-8 input-group-lg">
                        <!-- Botões de cadastro com opções de redes sociais -->
                        <div class="input-group d-flex">
                            <button class="btn btn-outline-dark bt-text flex-fill">Cadastrar com <i class="bi bi-apple h6"></i></button>
                            <button class="btn btn-outline-primary bt-text flex-fill">Cadastrar com <i class="bi bi-facebook h6"></i></button>
                            <button class="btn btn-outline-danger bt-text flex-fill">Cadastrar com <i class="bi bi-google h6"></i></button>
                        </div>
                    </form>
                    <!-- Linha separadora -->
                    <div class="d-flex justify-content-around align-item-center container col-sm-10 col-md-7 col-lg-8">
                        <hr width="45%" class="border-1">
                        <span class="text-body-tertiary"> ou </span>
                        <hr width="45%" class="border-1">
                    </div>
                        
                    <!-- Formulário de cadastro detalhado -->
                    <form class="container col-sm-10 col-md-7 col-lg-8 input-group-lg bg-light rounded p-3">
                        <!-- Campos obrigatórios com rótulos e inputs -->
                        <div>
                            <label for="nome" class="form-label">Nome completo: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>
                        <div class="pt-3">
                            <label for="cpf" class="form-label">CPF: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="pt-3">
                            <label for="genero" class="form-label">Gênero: <span class="text-danger">*</span></label>
                            <select class="form-select" id="genero" name="genero" required>
                                <option value="" selected disabled>Gênero</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="nao-binario">Não-binário</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <div class="pt-3">
                            <label for="data-nascimento" class="form-label">Data de Nascimento: <span class="text-danger">*</span></label>
                            <input class="form-control" type="date" name="data-nascimento" id="data-nascimento" required>
                        </div>
                        <div class="pt-3">
                            <label for="email" class="form-label">E-mail: <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="pt-3">
                            <label for="telefone" class="form-label">Telefone: <span class="text-danger">*</span></label>
                            <input type="tel" name="telefone" id="telefone" class="form-control" required>
                        </div>
                        <div class="pt-3">
                            <label for="senha" class="form-label">Senha: <span class="text-danger">*</span></label>
                            <input type="password" name="senha" id="senha" class="form-control" required>
                        </div>
                        <div class="pt-3">
                            <label for="senha-conf" class="form-label">Confirmar Senha: <span class="text-danger">*</span></label>
                            <input type="password" name="senha-conf" id="senha-conf" class="form-control" required>
                        </div>
                            
                        <!-- Termos de contrato -->
                        <span class="text-body-secondary" style="font-size: 14px;">(*) Campos obrigatórios</span>
                        <div class="form-check pt-3">
                            <input type="checkbox" class="form-check-input" name="termos" id="termos" required>
                            <label for="termos" class="form-check-label">
                                Li e concordo com os
                                <a href="#" class="text-success">Termos de Contrato.</a>
                                <span class="text-danger">*</span>
                            </label>
                        </div>
                        
                        <!-- Botão de submissão do formulário -->
                        <div class="pt-3 d-grid">
                            <button type="submit" class="btn btn-outline-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-success py-4">
        <div class="container">
            <div class="d-flex">
                <!-- Direitos autorais -->
                <p class="text-white">&copy; 2024 Sítio Bela Vista. Todos os direitos reservados.</p>
                <a href="cadastro.html" class="btn btn-light ms-auto">Cadastre-se</a>
            </div>
            <!-- Links para privacidade e redes sociais -->
            <p>
                <a href="#" class="text-white">Privacidade</a> <span class="text-white">|</span>
                <a href="#" class="text-white">Termos de Uso</a> <span class="text-white">|</span>
                <a href="https://www.instagram.com/sitio_bela_vistta/" class="text-white">Instagram</a>
            </p>
            <!-- Ícone para voltar ao topo -->
            <a href="#" class="text-white"><i class="bi bi-arrow-up-circle-fill h3"></i></a>
        </div>
    </footer>

    <!-- Scripts do Bootstrap e FontAwesome -->
    <script src="https://kit.fontawesome.com/fd16eb471e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
